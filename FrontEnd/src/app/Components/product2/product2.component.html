<div #div class="relative  w-fit cursor-pointer" (click)="clickHandler()" (mouseover)="isHoverd=true"
    (mouseleave)="isHoverd=false">
    <img [src]="product.image"
        class="w-[20rem] transition-all ob duration-300 rounded-md hover:bg-white hover:opacity-30">
    <div (mouseover)="isHoverd=true" (mouseleave)="isHoverd=false"
        class="transition-all duration-500 text-center absolute bottom-[50%] left-[50%] -translate-x-1/2 translate-y-1/2"
        [ngClass]="{'opacity-0':!isHoverd,'opacity-100':isHoverd}">
        <h1 class="font-semibold">{{product.ProductName}}</h1>
        <h1 class="font-semibold">${{product.Price}}</h1>
    </div>
</div>
