<div
    class="w-3/4 h-[100vh] mx-auto grid grid-col-6 sm:grid-col-1 md:grid-col-3 lg:grid-col-6 my-[5rem] items-center lg:gap-20 sm:gap-5">
    <!--image-->
    <div class=" col-start-1 col-end-4 col-span-4 my-16">
        <img [src]="product.image" class="w-[36rem] rounded-md" alt="">
    </div>
    <!--right side-->
    <div class=" col-start-5 col-end-6 col-span-2 margin">
        <div class="mb-5">
            <h1 class="text-bold lg:text-3xl sm:text-xl">{{product.ProductName}}</h1>
            <h3 class="text-bold text-2xl"><span class="fs-3 fw-light">${{product.Price}}</span>
            </h3>
        </div>
        <p class="text-secondary mt-3">{{product.Description}}</p>
        <div class="mt-5  flex gap-5 items-center justify-start">
            <button (click)="addtocart()"
                class=" bg-black hover:bg-gray-400 hover:text-yellow-50 transition-all duration-300 text-white font-semibold  py-2 w-40 px-5">ADD
                TO
                CART</button>
        </div>
    </div>
</div>
{{Quantity}}
